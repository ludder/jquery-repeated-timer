<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width'/>
	<title>jQuery Repeated Timer</title>

	<style>
		#timer {
			width: 400px;
			height: 400px;
			margin: auto;
			font-size: 2000%;
		}
	</style>
	<script>

	</script>
</head>
<body>
	<h1>jQuery Repeated Timer</h1>

	<div id="timer">45</div>

	<audio preload id="end-sound">
		<!-- Thanks to: http://www.freesound.org/people/HardPCM/sounds/33108/ -->
		<source src="media/end.ogg" type="audio/ogg">
		<source src="media/end.wav" type="audio/wav">
	  Your browser does not support the <code>audio</code> element.
	</audio>

	<audio preload id="pause">
		<!-- Thanks to: http://www.freesound.org/people/Longhairman/sounds/37732/ -->
		<source src="media/beep.ogg" type="audio/ogg">
		<source src="media/beep.wav" type="audio/wav">
	</audio>

  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/Timer.js"></script>
  <!-- // <script type="text/javascript" src="js/TimerRepeater.js"></script> -->
  <script type="text/javascript">
  	$("body").timer();
  </script>
</body>
</html>
